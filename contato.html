<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fale Conosco</h1>
            <p>Entre em contato para mais informações, colaborações ou tirar dúvidas.</p>
        </header>

        <section class="contato">
            <form action="enviar_contato.php" method="POST">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Nirvana</p>
        </footer>
    </div>

    <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Arial', sans-serif;
    background-color: #111;
    color: #FFF;
    line-height: 1.6;
}


.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}


header {
    text-align: center;
    margin-bottom: 40px;
}

header h1 {
    font-size: 3em;
    font-family: 'Courier New', Courier, monospace;
    color: #FFD700;
    text-transform: uppercase;
}

header p {
    font-size: 1.2em;
    margin-top: 10px;
    color: #BBB;
}


.contato {
    background-color: #222;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(255, 87, 51, 0.6); 
}

.contato label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 5px;
    color: #AAA;
}

.contato input,
.contato textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #333;
    border: 2px solid #555;
    border-radius: 5px;
    color: #FFF;
}

.contato input:focus,
.contato textarea:focus {
    border-color: #FFD700;
    outline: none;
}

.contato button {
    width: 100%;
    padding: 15px;
    background-color: #FFD700;
    color: #FFF;
    border: none;
    font-size: 1.1em;
    cursor: pointer;
    border-radius: 5px;
}

.contato button:hover {
    background-color: #eee3a8;
}


footer {
    text-align: center;
    margin-top: 50px;
    font-size: 0.9em;
    color: #BBB;
}

    </style>
</body>
</html>
